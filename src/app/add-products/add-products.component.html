<div class="container" style="margin-top: 80px;">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit(addForm)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" formControlName="title" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" formControlName="description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <label for="name">Price</label>
          <input type="text" class="form-control" formControlName="amount" placeholder="Price">
        </div>
        <div class="form-group">
          <label for="description">Image</label>
          <input type="text" class="form-control" formControlName="imageUrl" placeholder="Image">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" formControlName="isAvailable" id="isAvailable">
          <label class="form-check-label" for="isAvailable">Is Available</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

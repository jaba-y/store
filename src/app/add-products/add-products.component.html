<div class="container" style="margin-top: 80px;">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit(addForm)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" formControlName="description" placeholder="Description">
        </div>
        <div class="form-group">
          <label for="name">Price</label>
          <input type="text" class="form-control" id="price" formControlName="price" placeholder="Price">
        </div>
        <div class="form-group">
          <label for="description">Image</label>
          <input type="text" class="form-control" id="image" formControlName="image" placeholder="Image">
        </div>
        <div class="form-group">
          <label for="description">Alternative Image</label>
          <input type="text" class="form-control" id="imageAlt" formControlName="imageAlt" placeholder="Alternative Image">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" formControlName="isAvailable" id="isAvailable">
          <label class="form-check-label" for="isAvailable">Is Available</label>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
</div>

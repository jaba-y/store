<div class="card" style="width: 18rem; float:left; clear: none; margin:40px; padding: 20px;" >              
    <a [routerLink]="['/product-description', product.id]"><img src={{product.imageUrl}} class="card-img-top img-height-card" alt={{product.imageAlt}}></a>
    <div class="card-body card-color">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.description}}</p>
      <p class="card-text">${{product.price}}</p>
     
      <button class="btn btn-success" [routerLink]="['/add-product', product.id]">Edit</button>
      <button class="btn btn-success">Delete</button>
      <button class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
